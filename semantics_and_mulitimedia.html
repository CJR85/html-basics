<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantics & Multimedia</title>
    <style>
      .blue {
        color: blue;
      }

      div {
        border: 2px solid purple;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Divs & Spans</h1>
      <p>
        Lorem <span class="blue">ipsum dolor</span> sit amet consectetur
        adipisicing elit. Sit, tenetur placeat
        <span class="blue">consequuntur</span> suscipit omnis nesciunt.
        Voluptatem at praesentium maxime tenetur,
        <span class="blue">repellendus</span> possimus. Nemo accusantium
        cupiditate sunt. Quisquam architecto est animi?
      </p>
    </div>
  </body>
</html>
